    <link rel="stylesheet" href="style.css">

<body>
    <div class="bg">
        <div class="center">
            <div class="btns">
                <button class="btn">Click here</button>
            </div>
            <p id="point">0</p>

        </div>
            <button class="menu" onclick="modal()">
                <i class='bx bx-info-circle'></i>

        </div>
    </div>
